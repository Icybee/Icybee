<wdp:news:list select="$request">
	<wdp:variable name="$page.title">#{@first().category=}</wdp:variable>

	<ol>
	<wdp:foreach>
		<li>
			<h2><a href="#{@url}">#{@title}</a></h2>

			<div class="metas"><time datetime="#{@date}" pubdate="pubdate">#{@date.format_date('long')}</time></div>

			<div class="contents">
				<wdp:if test="@image">
				<img src="#{@image.thumbnail('contents-news-list')}" alt="#{@image.title}" class="illustration" />
				</wdp:if>

				<div class="body">#{@excerpt=}</div>
			</div>
		</li>
	</wdp:foreach>
	</ol>

	<wdp:pager range="self.range" />
</wdp:news:list>
